<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <main>

    <article class="product">

    <div class="product__img card__overlay">
      <img class="overlay__img" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay__active">
        <img src="./images/icon-view.svg" alt="Icon View">
      </div>
    </div>

      <div class="product__content">
    
        <h1  class="product__title">Equilibrium #3429</h1>  
        <p class="product__description">Our Equilibrium collection promotes balance and calm.</p>

      
        <div class="flex-group">
          <p class="product__amount" data-icon="ethereum">0.041 ETH</p>
          <p class="expiring_time" data-icon="clock">3 days left</p>
      </div>  

      </div>
  
    </article>

    <hr>

    <footer class="product__footer">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p class="created_by">Creation of <span class="creator__name">Jules Wyvern</span></p>
    </footer>

  </main>

</body>
</html>
